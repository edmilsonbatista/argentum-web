name: Codacy Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Build and test with coverage
      run: mvn clean test -Dtest='**/modelo/*Test,**/indicadores/*Test,**/grafico/*Test,**/utils/*Test'

    - name: Upload coverage to Codacy
      run: |
        bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r target/site/jacoco/jacoco.xml
      continue-on-error: true
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_TOKEN }}
        
    - name: Coverage upload status
      run: echo "Coverage report generated successfully - check Codacy dashboard if upload succeeded"